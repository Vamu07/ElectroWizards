<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta - Electro Wizard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-cover bg-center flex items-center justify-center min-h-screen" style="background-image: url('imagenes/fondoejemplo.jpg');">

  <div class="bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-2xl p-10 w-full max-w-md fade-in">
    <h2 class="text-3xl font-bold text-center text-[#0b1c35] mb-6">Crear Cuenta</h2>
    
    <form method="POST" action="registro.php" class="space-y-4">
      <input type="text" name="nombre" placeholder="Nombre Completo" required class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#00e0ff]">
      <input type="email" name="correo" placeholder="Correo" required class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#00e0ff]">
      <input type="password" name="contraseña" placeholder="Contraseña" required class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#00e0ff]">
      <button type="submit" class="btn-electric w-full">Registrarme</button>
    </form>

    <a href="login.html" class="btn-electric mt-4 w-full block text-center">Volver al Login</a>
  </div>

</body>
</html>
